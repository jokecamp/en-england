<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>English Football Data Explorer by jokecamp</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">
    <link href="theme/style.css" media="all" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>

  	<h1>Football Data Explorer</h1>
    <input id="filename" type="text" value="csv/2010s/2013-14/1-premierleague.csv" style="width:300px;"></input>
    <button id="loadbutton">Load</button>
    View browser console for errors.

  <div id="placeholder"></div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="papaparse.min.js"></script>
  <script src="json-to-table.js"></script>
  <script src="jquery.tablesorter.min.js"></script>

  <script>


  $("#loadbutton").click(function() {

    $("#placeholder").html("");
    var file = $("#filename").val();
    Papa.parse(file, {
      header: true,
      delimiter: ",",
      download: true,
    	complete: function(results) {
    		console.log(results);

        //Only first parameter is required
        var jsonHtmlTable = ConvertJsonToTable(results.data, 'jsonTable', 'tablesorter');

        $("#placeholder").append(jsonHtmlTable);
        $("#jsonTable").tablesorter();

    	}
    });
  });

  </script>


  </body>
</html>
